                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
                <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
            </div>

    </div>

    <div class="panel panel-default" ng-view = "ToWatchCtrl.js">
        <div class="panel-body">

            <div class="col-xs-2">Director</div>
            <div class="col-xs-1">Star</div> 
            <div class="col-xs-1">Stars Graphic Here</div>

        </div>
    </div>
</div>
